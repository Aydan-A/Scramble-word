<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble</title>
    <link rel="stylesheet" href="scramble.css">
    <script src="scramble.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>How many words related to web programming can you guess?</h2>
        <p class="score">You haven't started yet!</p>
        <p class="scrambleWord"></p>
        <div class="input-section">
            <input type="text" placeholder="Type your guess here..." id="word-input">
            <button type="submit" class="checkButton">Check</button>
        </div>
        <button type="submit" class="retry">ReTry</button>
    </div>
</body>
</html>
